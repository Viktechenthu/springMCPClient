# Server Configuration
server:
  port: 8081

# Spring Configuration
spring:
  # Thymeleaf Configuration
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  
  # AI Configuration
  ai:
    # Ollama Configuration
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: llama2
          temperature: 0.8

# MCP Server Configuration (Custom WebClient-based integration)
# This is for your McpClientService that uses WebClient directly
mcp:
  server:
    url: http://127.0.0.1:8080
    endpoint: /mcp
    timeout: 30000

# Logging
logging:
  level:
    com.example.mcpclient: DEBUG
    org.springframework.web: INFO
    org.springframework.ai: DEBUG