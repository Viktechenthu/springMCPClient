<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Client</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<div class="app-container-full">
    <!-- Sidebar with session tabs -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Chat Sessions</h2>
            <button id="new-session-btn" class="btn btn-primary">
                <span>+</span> New Chat
            </button>
        </div>
        <div class="session-list" id="session-list">
            <!-- Sessions will be populated here -->
        </div>
        <div class="tools-section">
            <div class="tools-header">
                <span>Available Tools</span>
                <button class="refresh-btn" id="refresh-tools-btn" title="Refresh tools">âŸ³</button>
            </div>
            <div class="tools-list" id="tools-list">
                <div class="tools-loading">Loading tools...</div>
            </div>
        </div>
    </div>

    <!-- Main chat area -->
    <div class="main-content">
        <div class="chat-header">
            <div class="header-left">
                <button id="sidebar-toggle-btn" class="btn btn-secondary" title="Hide sidebar">
                    <span>&lt;&lt;</span>
                </button>
                <h1 id="chat-title">AI Chat</h1>
            </div>
            <div class="header-actions">
                <button id="rename-session-btn" class="btn btn-secondary">Rename</button>
                <button id="clear-session-btn" class="btn btn-secondary">Clear</button>
                <button id="delete-session-btn" class="btn btn-danger">Delete</button>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <!-- Messages will be populated here -->
            </div>
        </div>

        <div class="input-container">
                <textarea
                        id="message-input"
                        placeholder="Type your message here..."
                        rows="3"></textarea>
            <button id="dictate-btn" class="btn btn-secondary" title="Click to speak">
                <span class="mic-icon">ðŸŽ¤</span>
            </button>
            <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

<script th:src="@{js/app.js}"></script>
</body>
</html>
